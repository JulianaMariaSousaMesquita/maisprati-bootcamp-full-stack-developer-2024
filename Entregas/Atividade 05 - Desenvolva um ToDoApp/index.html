<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo Juliana Mesquita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="container text-center">
    <h1 class="display-4 mb-4">Lista de tarefas</h1>
    <div class="input-group mb-3">
      <input type="text" id="new-task" class="form-control" placeholder="Adicionar nova tarefa...">
      <button class="btn btn-primary" onclick="addTask()">Adicionar Tarefa</button>
    </div>
    <ul id="task-list" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
